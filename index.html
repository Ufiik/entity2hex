<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>entity2hex</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

  <div class="wrapper">
    <h1 class="converter-caption">entity2hex</h1>
    <div class="container">
      <div class="current" id="current"></div>
      <div class="entity-input-container">
        <input autofocus type="text" class="entity-input" id="entity-input" placeholder="for example: &amp;#224, &amp;amp">
        <span class="or-text">or</span>
        <input autofocus type="text" class="entity-input" id="entity-input-character" placeholder="just a symbol(s)">
        <span class="hidden" id="hidden-character"></span>
      </div>
      <div class="output-container">
        <div class="css-value-container">
          <span>CSS Value↓</span>
          <div class="output-input-container">
            <input type="text" id="css-value">
            <div class="copy-button-container">
              <button type="button" data-clipboard-target="#css-value" id="copy-css" class="copy-css"></button>
            </div>
          </div>
        </div>
        <div class="js-value-container">
          <span>JS Value↓</span>
          <div class="output-input-container">
            <input type="text" id="js-value">
            <div class="copy-button-container">
              <button type="button" data-clipboard-target="#js-value" id="copy-js" class="copy-js"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
